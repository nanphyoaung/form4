<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form action="#">
        <div class="formone">
          <div class="form">
            <span class="title">Person Details</span>

            <div class="fields">
              <div class="detail">
                <label>Full Name</label>
                <input
                  type="text"
                  class="input1"
                  placeholder="Enter your name" 
                />
              </div>
              <div class="detail">
                <label>Date of Birth</label>
                <input type="date" class="input1"  />
              </div>
              <div class="detail">
                <label>Email</label>
                <input
                  type="email"
                  class="input1"
                  placeholder="Ender your email"

                />
              </div>
              <div class="detail">
                <label>Mobile Number</label>
                <input
                  type="number"
                  class="input1"
                  placeholder="Enter mobile number" 

                />
              </div>
              <div class="detail">
                <label>Gender</label>
                <input
                  type="text"
                  class="input1"
                  placeholder="Enter your gender"

                />
              </div>
              <div class="detail">
                <label>occupation</label>
                <input
                  type="text"
                  class="input1"
                  placeholder="Enter your occupation"

                />
              </div>
            </div>
          </div>

          <div class="form ID">
            <span class="title">Indentity Details</span>

            <div class="fields">
              <div class="detail">
                <label>ID Type</label>
                <input
                  type="number"
                  class="input1"
                  placeholder="Enter ID type"

                />
              </div>
              <div class="detail">
                <label>ID Number</label>
                <input
                  type="number"
                  class="input1"
                  placeholder="Enter ID number" 

                />
              </div>
              <div class="detail">
                <label>Issue Authority</label>
                <input
                  type="text"
                  class="input1"
                  placeholder="Enter issue department" 

                />
              </div>
              <div class="detail">
                <label>Issue State </label>
                <input
                  type="text"
                  class="input1"
                  placeholder="Enter issue state" 

                />
              </div>
              <div class="detail">
                <label>Issue Date</label>
                <input
                  type="date"
                  class="input1"
                  placeholder="Enter issue date"

                />
              </div>
              <div class="detail">
                <label>Expiry Date</label>
                <input
                  type="date"
                  class="input1"
                  placeholder="Enter expiry date" 

                />
              </div>
            </div>
          </div>
          <button class="next" type="submit">
            Next<i class="fa-solid fa fa-right-to-bracket"></i>
          </button>
        </div>

        <div class="formtwo">
          <div class="form">
            <span class="title">Address Details</span>
            <div class="fields">
              <div class="detail">
                <label>Adress type</label>
                <input
                  type="text"
                  class="input"
                  placeholder="Permanent or Tempory"

                />
              </div>
              <div class="detail">
                <label>Nationality</label>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter your Nationality"

                />
              </div>
              <div class="detail">
                <label>state</label>
                <input
                  type="type"
                  class="input"
                  placeholder="Ender your state"

                />
              </div>
              <div class="detail">
                <label>District</label>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter your District"

                />
              </div>
              <div class="detail">
                <label>Block Number</label>
                <input
                  type="number"
                  class="input"
                  placeholder="Enter your block number"

                />
              </div>
              <div class="detail">
                <label>Ward Number</label>
                <input
                  type="number"
                  class="input"
                  placeholder="Enter your ward number"

                />
              </div>
            </div>
          </div>

          <div class="form ID">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="detail">
                <label>Mother in Law</label>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter mother in law name"

                />
              </div>
              <div class="detail">
                <label>Father Name</label>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter father name" 

                />
              </div>
              <div class="detail">
                <label>Mother Name</label>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter mother name"

                />
              </div>
              <div class="detail">
                <label>GrandFather </label>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter GrandFather name"

                />
              </div>
              <div class="detail">
                <label>Spouse Name</label>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter Spouse name"

                />
              </div>
              <div class="detail">
                <label>Father in Law</label>
                <input
                  type="text"
                  class="input"
                  placeholder="Enter father in law name"

                />
              </div>
            </div>
          </div>
          <button class="button" id="back">
            <i class="fa-solid rs fa-angles-left"></i>Back
          </button>
          <button type="submit" class="submit">
            Sumit<i class="fa-solid fa fa-right-to-bracket"></i>
          </button>
        </div>
      </form>
      <div id="text">
          thank you so much
          <P>you complete Registration</P>
      </div>
    </div>

    <script  src="./form.js"></script>
  </body>
</html>
